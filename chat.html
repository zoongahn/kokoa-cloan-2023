<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - KoKoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Nico</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i><i class="fa-solid fa-bars fa-xl"></i>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>
            <div class="message-row">
                <img src="image/nico.jpeg" alt="" />
                <div class="message-row__content">
                    <span class="message__author">Nico</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi, Nice to meet you!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column"><i class="fa-regular fa-square-plus fa-xl"></i></div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-solid fa-face-smile fa-lg"></i>
                <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
            </div>
        </form>

        <script src="https://kit.fontawesome.com/b2e2ab95e5.js" crossorigin="anonymous"></script>
    </body>
</html>
