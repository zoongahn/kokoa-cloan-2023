<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - KoKoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-music fa-xl"></i></span>

                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-xl"></i>
                        <div class="dot screen-header__dot"></div></a
                ></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/joonghyun.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">안중현</h4>
                        <h6 class="user-component__subtitle">+82 10-9704-2327</h6>
                    </div>
                </div>
                <div class="user-component__column"><i class="fa-regular fa-message fa-2x"></i></div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-hard-drive"></i>
                    <div class="dot more-dot"></div>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-kiss-wink-heart"></i><span>Emoticons</span>
                </div>
                <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
            </div>
            <div class="icon-row last-icon-row">
                <div class="icon-row__icon"><i class="fa-solid fa-address-card"></i><span>Account</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="image/kakaostory.jpg" />
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="image/kakaofriends.png" />
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa friends</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="image/modumarble.jpg" />
                        </div>
                        <span class="more-suggestions__icon-text">Get Rich</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2xl"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><span class="dot nav__dot"></span> <i class="fa-solid fa-ellipsis fa-2xl"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/b2e2ab95e5.js" crossorigin="anonymous"></script>
    </body>
</html>
